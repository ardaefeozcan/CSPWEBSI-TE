<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swift Çalışmaları</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .image-container {
            width: 300px; /* Diktörtgenin genişliği */
            height: 200px; /* Diktörtgenin yüksekliği */
            overflow: hidden;
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Resmi kutuya sığdırır */
        }
    </style>
</head>
<body>

    <a href="https://github.com/ardaefeozcan/LandMark1-2" target="_blank" class="image-container">
        <img src="https://via.placeholder.com/300x200" alt="Dikdörtgen Resim">
    </a>

</body>
</html>
